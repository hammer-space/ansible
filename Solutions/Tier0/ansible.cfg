[defaults]
# Static inventory (manual)
# inventory = inventory.yml

# Dynamic inventory options (uncomment the one you need):
# OCI only (requires: pip3 install oci):
# inventory = inventory.oci.yml
# AWS only (requires: pip3 install boto3 botocore):
# inventory = inventory.aws.yml
# GCP only (requires: pip3 install google-auth requests):
# inventory = inventory.gcp.yml

# Multi-cloud (combines all - requires all SDKs installed):
# inventory = inventory.oci.yml,inventory.aws.yml,inventory.gcp.yml

# Default: Use static inventory (no SDK required)
inventory = inventory.oci.yml
roles_path = roles
host_key_checking = False
retry_files_enabled = False
# Use built-in callback with YAML format (community.general.yaml was removed in v12)
stdout_callback = default
callback_result_format = yaml
interpreter_python = auto_silent
deprecation_warnings = False
private_key_file = /home/ubuntu/.ssh/ansible_admin_key

[privilege_escalation]
become = True
become_method = sudo
become_user = root

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
