---
# Inventory file for storage servers
# Customize this for your environment

all:
  children:
    storage_servers:
      hosts:
        tier0-node-01:
          ansible_host: 10.0.14.234

      vars:
        # SSH settings
        ansible_user: ubuntu
        ansible_ssh_private_key_file: /home/ubuntu/.ssh/ansible_admin_key
        ansible_python_interpreter: /usr/bin/python3
        ansible_become: true
        ansible_become_method: sudo

    # Optional: Define NFS clients for verification
    nfs_clients:
      hosts:
