---
# NVMe Discovery Role - Default Configuration

# Enable dynamic discovery mode
# When true, raid_arrays and mount_points will be auto-generated
# When false, uses manually defined raid_arrays from vars/main.yml
use_dynamic_discovery: true

# RAID level for dynamically created arrays
# 0 = striping (best performance, no redundancy)
# 1 = mirroring
# 5 = striping with parity
# 10 = striping + mirroring
raid_level: 0

# Base path for mount points
# Arrays will be mounted as: {{ mount_base_path }}/hsvol0, hsvol1, etc.
mount_base_path: /hammerspace

# Additional devices to exclude (besides boot device)
# Use NVMe controller names like: nvme8, nvme9
additional_exclude_devices: []

# Minimum drives per NUMA node to create a RAID array
# NUMA nodes with fewer drives will be skipped
min_drives_per_array: 1
