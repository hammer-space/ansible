---
# Inventory file for storage servers (AZ-ready)
# Customize this for your environment
#
# Usage: ansible-playbook -i inventory.az.yml site.yml
#
# Fault Domain to AZ mapping:
#   FAULT-DOMAIN-1 -> AZ1
#   FAULT-DOMAIN-2 -> AZ2
#   FAULT-DOMAIN-3 -> AZ3

all:
  children:
    storage_servers:
      children:
        # Group by Fault Domain / AZ
        az1:
          hosts:
            instance-tier0-fd1-001:
              ansible_host: 10.0.14.101
              oci_fault_domain: "FAULT-DOMAIN-1"
            instance-tier0-fd1-002:
              ansible_host: 10.0.14.102
              oci_fault_domain: "FAULT-DOMAIN-1"

        az2:
          hosts:
            instance-tier0-fd2-001:
              ansible_host: 10.0.14.111
              oci_fault_domain: "FAULT-DOMAIN-2"
            instance-tier0-fd2-002:
              ansible_host: 10.0.14.112
              oci_fault_domain: "FAULT-DOMAIN-2"

        az3:
          hosts:
            instance-tier0-fd3-001:
              ansible_host: 10.0.14.121
              oci_fault_domain: "FAULT-DOMAIN-3"
            instance-tier0-fd3-002:
              ansible_host: 10.0.14.122
              oci_fault_domain: "FAULT-DOMAIN-3"

      vars:
        # SSH settings
        ansible_user: ubuntu
        ansible_ssh_private_key_file: /home/ubuntu/.ssh/ansible_admin_key
        ansible_python_interpreter: /usr/bin/python3
        ansible_become: true
        ansible_become_method: sudo

    # Optional: Define NFS clients for verification
    nfs_clients:
      hosts:
        # client-01:
        #   ansible_host: 10.1.2.100
